name: testing
on:
  push:
    branches:
      - main
jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.0'
      - name: Build project
        run: dotnet build --project SimpleApi
      - name: Run tests
        run: dotnet test --project SimpleApi